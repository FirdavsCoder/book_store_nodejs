<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <title>Yangiliklar</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><span style="color: white">IT News</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin"
                ><span style="color: white">Administrator</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><span style="color: white">Top ko'rilganlar</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><span style="color: white">Biz haqimizda</span></a
              >
            </li>
          </ul>
          <form class="d-flex" method="POST">
            {% csrf_token %}
            <input
              class="form-control me-2"
              type="search"
              placeholder="qidiruv..."
              aria-label="Search" />
            <button class="btn btn-light" type="submit">Qidiruv</button>
          </form>
        </div>
      </div>
    </nav>
  </body>
</html>

<link
  href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
  rel="stylesheet"
  type="text/css" />

<a
  id="view-code"
  href="https://codepen.io/virgilpana/pen/RNYQwB"
  target="_blank"
  >VIEW CODE</a
>

<div id="make-3D-space">
  <div id="product-card">
    <div id="product-front">
      <div class="shadow"></div>
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt.png"
        alt="" />
      <div class="image_overlay"></div>
      <div id="view_details">View details</div>
      <div class="stats">
        <div class="stats-container">
          <span class="product_price">$39</span>
          <span class="product_name">Adidas Originals</span>
          <p>Men's running shirt</p>

          <div class="product-options">
            <strong>SIZES</strong>
            <span>XS, S, M, L, XL, XXL</span>
            <strong>COLORS</strong>
            <div class="colors">
              <div class="c-blue"><span></span></div>
              <div class="c-red"><span></span></div>
              <div class="c-white"><span></span></div>
              <div class="c-green"><span></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="product-back">
      <div class="shadow"></div>
      <div id="carousel">
        <ul>
          <li>
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt-large.png"
              alt="" />
          </li>
          <li>
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt-large2.png"
              alt="" />
          </li>
          <li>
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/t-shirt-large3.png"
              alt="" />
          </li>
        </ul>
        <div class="arrows-perspective">
          <div class="carouselPrev">
            <div class="y"></div>
            <div class="x"></div>
          </div>
          <div class="carouselNext">
            <div class="y"></div>
            <div class="x"></div>
          </div>
        </div>
      </div>
      <div id="flip-back">
        <div id="cy"></div>
        <div id="cx"></div>
      </div>
    </div>
  </div>
